<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" >
</head>
<body>
<header th:insert="block/header.html :: header"></header>

    <div class = "container mt-5">
        <div th:each="el : ${user}" class="alert alert-info mt-2">
            <h3 th:text="${el.name} + ' ' + ${el.surname}"/>
            <a th:href="'/progress/' + ${el.id} + 'edit'" class="btn btn-warning">Редактировать успеваемость</a>
        </div>
    </div>

</body>
</html>
