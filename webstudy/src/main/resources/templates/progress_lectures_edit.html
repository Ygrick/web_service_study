<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" >
</head>
<body>
<header th:insert="block/header.html :: header"></header>
<div class="bg-dark mr-md-3 pt-3 px-3 pt-md-5 px-md-5 overflow-hidden">
    <div class="bg-light shadow-sm mx-auto" style="width: 80%; height: 100%; border-radius: 21px 21px 0 0;">
        <div class = "container pt-5 mt-5">
            <div th:each="el : ${users}" class="alert alert-info mt-2">
                <h3 th:text="${el.name} + ' ' + ${el.surname}"/>
                <div class="bd-example">
                    <table class="table table-info table-bordered">
                        <thead>
                        <tr>
                            <th scope="col">Занятие</th>
                            <th scope="col">Баллы</th>
                            <th scope="col">Посещение</th>
                        </tr>
                        </thead>
                        <tbody th:each="el_progress : ${progress}">
                        <tr th:if="${el.id} == ${el_progress.id_user}">
                            <td>
                                <p th:text="${el_progress.lecture_name}"/>
                            </td>
                            <form method="post">
                                <td>
                                    <select name="lecture">
                                        <option selected="selected" th:value="${el_progress.lecture}" th:text="${el_progress.lecture}"/>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </td>
                                <td>
                                    <select name="visit_lecture">
                                        <option selected="selected" th:value="${el_progress.visit_lecture}" th:text="${el_progress.visit_lecture}"/>
                                        <option value="Был">Был</option>
                                        <option value="Не был">Не был</option>
                                    </select>
                                </td>
                                <td>
                                    <button type="submit" class="btn btn-warning" th:name="id" th:value="${el_progress.id}">Сохранить</button>
                                </td>
                            </form>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div><br><br>
        </div>
    </div>
</div>

</body>
</html>
